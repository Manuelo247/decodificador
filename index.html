<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="interaccion">

            <textarea id="mensaje-usuario" placeholder="Ingrese su texto aqui"></textarea>
            <div id="pie-mensaje">
                <div id="alert" class="row" >
                    <img src="img/Exclamacion.svg" alt="Exclamacion"/>
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="row encriptar-desencriptar">
                    <button class="btn-primary">Encriptar</button>
                    <button class="btn-secondary">Desencriptar</button>
                </div>
            </div>
            
        </section>
        <section class="resultado">

            <div id="mensaje-resultado-idle">
                <img id="imgDiv" src="img\imageidle.png" alt="Imagen Idle">
                <div>
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>Ingresa el texto que se desea encriptar o desencriptar</p>
                </div>
                <div>
                    <button class="btn-secondary" id="btnCopiar" disabled>Copiar</button>
                </div>
            </div>

        </section>
    </main>
    <script src="app.js"></script>    
</body>
</html>
